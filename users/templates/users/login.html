<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">{% load staticfiles %}
  <title>Login/SignUp</title>
  <link rel="shortcut icon" href="{% static 'users/img/logo-image.jpg' %}">
</head>
<body style="background-image: url({% static 'users/img/bg/main1.jpg' %})" ><center>
<div class="login-page center">
  <div class="form">
  <img src="{% static 'users/img/logo-image.jpg' %}" alt="" height="150px" width="150px" />
   <form name="myform1" role="form" action="{% url 'users:loginpage' %}" method="post" class="register-form" onsubmit="return validateform1()">
      {% csrf_token %}
          <input type="text" name="name" placeholder="NAME"><br><br>
          <input type="number" name="username" placeholder="USERNAME/PHONE"><br><br>
          <input type="text" name="address" placeholder="ADDRESS" value='' id="signupaddress"><br><br>
          <input type="password" name="password" placeholder="PASSWORD" value='' id="signuppass"><br><br>
      <button type="submit">Create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
     <form name="myform" role="form" action="{% url 'users:login' %}" method="post" class="login-form" onsubmit="return validateform()">
   {% if messages %}{% for message in messages %} {{ message|safe }} {% endfor %} <br> <br>{% endif %}
     {% csrf_token %}
      <input type="number" placeholder="USERNAME/PHONE" name="username"/>
      <input type="password" placeholder="PASSWORD" name="password"/>
      <button type="submit">LOGIN</button>
      <p class="message">Not yet registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
      $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow"); 
         document.getElementById('signuppass').value = "";
         document.getElementById('signupaddress').value = "";
      });
    </script>
    <script>  
      function validateform(){  
      var name=document.myform.username.value;  
      var password=document.myform.password.value;  
        
      if (name==null || name==""){  
        alert("Name can't be blank.");  
        return false;  
      }else if(password.length<2){  
        alert("Password must be at least 6 characters long.");  
        return false;  
        }  
      }  
    </script>  
    <script>  
      function validateform1(){  
        var name = document.myform1.name.value;
        var username=document.myform1.username.value; 
        var address = document.myform1.address.value; 
        var password=document.myform1.password.value;    
      if (name==null || name==""){  
        alert("Name can't be blank.");  
        return false;  
      }
      else if (username.length<10){  
        alert("Please enter a valid phone number.");  
        return false; }
      else if (address==null || address==""){  
        alert("Address can't be blank.");  
        return false;  
      }  
      else if(password.length<2){  
        alert("Password must be at least 2 characters long.");  
        return false;  
      } 
      
    }  
    </script>  
</body>
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
.login-page {
  width: 370px;
  padding: 2% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 50px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 10px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: blue;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
.center {
   display: block;
    margin: auto;
    padding: 3cm;
}

</html>
